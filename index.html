<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品列表 -->
          <product-modal
            ref="productModal"
            :product="product"
            @addcart="addToCart"
          ></product-modal>
          <h2 class="text-center">商品瀏覽</h2>
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th colspan="2">價格</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td>
                  <img
                    style="object-fit: cover; width: 100px; height: 100px"
                    :src="item.imageUrl"
                    referrerpolicy="no-referrer"
                  />
                </td>
                <td>{{ item.title }}</td>
                <td>
                  <div class="h5" v-if="!item.price">
                    {{ item.origin_price }} 元
                  </div>
                  <del class="h6" v-if="item.price"
                    >${{ item.origin_price }} 元</del
                  >
                  <span class="h5" v-if="item.price">
                    ${{ item.price }} 元</span
                  >
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      @click="getProduct(item.id)"
                      :disabled="tempId === item.id"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="tempId === item.id"
                      ></i>
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      @click="addToCart(item.id)"
                      :disabled="tempId === item.id"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="tempId === item.id"
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <h2 class="text-center">我的購物車</h2>
          <div class="text-end">
            <button
              class="btn btn-outline-danger"
              type="button"
              @click="deleteAllCarts"
            >
              清空購物車
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th>數量/單位</th>
                <th>單價</th>
                <th>總金額</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="cart.carts">
                <tr v-for="item in cart.carts" :key="item.id">
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm rounded-pill"
                      @click="removeCartItem(item.id)"
                      :disabled="tempId === item.id"
                    >
                      <i
                        class="fas fa-spinner fa-pulse"
                        v-if="tempId === item.id"
                      ></i>
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                  <td>
                    {{ item.product.title }}
                    <div class="text-success" v-if="item.coupon">
                      已套用優惠券：{{item.coupon.code}}
                    </div>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <input
                          v-model.number="item.qty"
                          @blur="updateCart(item)"
                          :disabled="tempId === item.id"
                          min="1"
                          type="number"
                          class="form-control"
                        />
                        <span class="input-group-text" id="basic-addon2"
                          >/{{ item.product.unit }}</span
                        >
                      </div>
                    </div>
                  </td>
                  <td>
                    {{ item.product.price }}
                  </td>
                  <td>
                    {{ item.total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="text-end">總計</td>
                <td class="text-end">＄{{ cart.total }}</td>
              </tr>
              <tr v-if="cart.final_total !== cart.total">
                <td colspan="4" class="text-end">折扣</td>
                <td class="text-end">{{ cart.final_total-cart.total }}</td>
              </tr>
              <tr class="text-danger">
                <td colspan="4" class="text-end">折扣價</td>
                <td class="text-end">＄{{ cart.final_total }}</td>
              </tr>
            </tfoot>
          </table>
          <div class="input-group w-50 ms-auto">
            <input v-model="coupon" type="text" class="form-control">
            <button @click="addCoupon" class="btn btn-secondary input-group-text" :disabled="!coupon">套用優惠碼</button>
          </div>
        </div>
        <div class="my-5 row justify-content-center">
          <h2 class="text-center">我的訂單</h2>
          <v-form
            ref="form"
            class="col-md-6"
            v-slot="{ errors }"
            @submit="createOrder"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field
                v-model="formData.user.email"
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
              ></v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field
                v-model="formData.user.name"
                id="name"
                name="姓名"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['姓名'] }"
                placeholder="請輸入姓名"
                rules="required"
              ></v-field>
              <error-message
                name="姓名"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field
                v-model="formData.user.tel"
                id="tel"
                name="電話"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['電話'] }"
                placeholder="請輸入電話"
                :rules="isPhone"
              ></v-field>
              <error-message
                name="電話"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field
                v-model="formData.user.address"
                id="address"
                name="地址"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['地址'] }"
                placeholder="請輸入地址"
                rules="required"
              ></v-field>
              <error-message
                name="地址"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea
                v-model="formData.message"
                name=""
                id="message"
                class="form-control"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-danger">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/app.js" type="module"></script>
  </body>
</html>
